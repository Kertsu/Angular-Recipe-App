
<div class="p-4">
    <div>
        <h3 class="text-xl font-semibold text-text-charcoal-gray mb-1 ">
            Featured
        </h3>
    </div>
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <div *ngIf="!isLoading" class="grid gap-4">
        <h3 class="text-xl font-semibold text-text-charcoal-gray mb-1 ml-4">
            {{tag | uppercase}}
        </h3>
        <ng-container *ngFor="let meal of meals">
                <app-recipe-card  [recipe]="meal" [type]="'featured'"></app-recipe-card >
        </ng-container>
    </div>
</div>
